<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	var employees = [{"empid":1,
						"ename": "Sarthak",
						"ecity":"Delhi",
						"esal":20000.00},
						{"empid":2,
						"ename": "Akhil",
						"ecity":"Agra",
						"esal":14500.00}
						] ;
	
	document.writeln("<table border='1'><tr>");
	for(var i=0;i<employees.length;i++){
		document.writeln("<td>");
		document.writeln("<table border='1'width=100>");
		document.writeln("<tr><td><b>Id</b></td> <td width=50>"+employees[i].empid+"</td></tr>"+
				"<tr><td><b>Name</b></td> <td width=50>"+employees[i].ename+"</td></tr>"+
				"<tr><td><b>City</b></td> <td width=50>"+employees[i].ecity+"</td></tr>"+
				"<tr><td><b>Salary</b></td> <td width=50>"+employees[i].esal+"</td></tr>");
		document.writeln("</table>");
		document.writeln("</td>");
	}
	document.writeln("</tr></table>");
</script>
</head>
