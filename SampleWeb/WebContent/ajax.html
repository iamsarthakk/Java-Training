<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax</title>
<script>
function fun1(){
	var a;
	if(window.XMLHTTPRequest){
		a= new XMLHTTPRequest();
	}
	else{
		a = new ActiveXObject("Microsoft.XMLHTTP");
	}
	a.onreadystatechange = function(){
		if(a.readystate==4&&a.status==200){
			document.getElementById("myDiv").innerHTML=a.responseText;
		}
	}
	a.open("POST", "sample.txt", true);//true=>Asynchronous
	a.send();
}
</script>
</head>
<body>
	<h1>Genpact AJax Batch!</h1>
	<p> This is a demo program for Genpact Ajax Batch </p>
	<div id ="myDiv">Click on button below</div><br/>
	<button type="button" onClick="fun1()">Change Content</button>
</body>
</html>
